# Site
name: "Rikard Edje"
title: "Rikard Edje - Blog"
description: "Rikard Edje, blog about/om ..."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /mediumish-theme-jekyll
disqus: 'rikard.edje.se'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  rikard:
    name: Rikard
    display_name: Rikard
    gravatar: 78384dd43648d2c63abbd74842dafc0c
    email: rikard.edje@live.com
    web: https://rikard.edje.se
    twitter: https://twitter.com/rikardedje
    description: "Author of ..."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: ""
adsense-data-ad-slot: ""

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
